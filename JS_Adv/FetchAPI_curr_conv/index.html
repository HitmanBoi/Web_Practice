<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>
            Currency Converter
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <p>
                Currency Converter
            </p>
        </header>
        <main>
            <form>
            <div class="container">
                <div class="msg">
                    1 USD = 90 INR
                </div>
                <div class="amount">
                    <input type="number" placeholder="Amount">
                </div>
                <div class="currenceis">
                    <div class="from">
                        <p>From</p>
                        <img src="https://flagsapi.com/US/shiny/64.png" alt="flag">
                        <select name="from">

                        </select>
                    </div>
                    <div class="to">
                        <p>to</p>
                         <img src="https://flagsapi.com/IN/shiny/64.png" alt="flag">
                        <select name="to">

                        </select>
                    </div>
                </div>
                <button type="button">Convert</button>
            </div>
            </form>
        </main>
        <footer>
            <p>
                Made with love
            </p>
        </footer>
    <script src="conts.js"></script>
    <script src="app.js"></script>
    </body>
</html>
