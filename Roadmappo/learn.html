<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Roadmappo</title>
        <link rel="stylesheet" href="style.css">
        <style>
            button {
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <header>
            <h1 id="RoadMap_heading">RoadMap</h1>
        </header>
        <main>
            <div id="box">
            <form action="/manware.html" target="_main">
                <p>Enter your credentials : </p>
                <input type="text" placeholder="username">
                <input type="password" placeholder="password"> <br/>

                <p>What is your profession</p>
                <label for ="pro1">
                <input type="radio" name="profession" value="Student" id="pro1">Student
                </label>
                <br/>
                <label for="pro2">
                <input type="radio" name="profession" value="Professional" id="pro2">Professional
                </label>

                <p>What do you want to learn</p>

                <label for="goal1">
                    <input type="checkbox" name="goal" value="WebDev" id="goal1">WebDev
                </label> 
                <br/>
                <label for="goal2">
                    <input type="checkbox" name="goal" value="AIML" id="goal2">AIML
                </label>
                <br/>
                <label for="goal3">
                    <input type="checkbox" name="goal" value="Quantum Computing" id="goal3">Quantum Computing
                </label>
                <br/> <br/>

                <label for="hours">How many hours can you commit per day :
                    <select name="hours">
                    <option value="1"> 1 hr </option>
                    <option value="2"> 2 hr </option>
                    <option value="3"> 3 hr </option>
                </select> 
                </label> <br/> <br/>

                <input type="submit" value="submit">

                <h1 class="heading">We will make it</h1>
                <h2 class="heading">We will make it</h2>
                <h3 class="heading">We will make it</h3>

                <button type="button" style="background-color: green;">Yes We Will</button>
            </form>
            </div>
        </main>
        <footer>
            <div id="outer">
                Mystery Box
                <div id="inner">
                    Mystery
                </div>
            </div>
        </footer>
    </body>
</html>
