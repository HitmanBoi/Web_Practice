<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Rock Paper Scissors</title> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h2>Rock Paper Scissors</h2>
        </header>

        <main>
            <div className="rpsMain">
                <div className="choices">
                <button className="choice rock"><img src="/rock.png" alt="Rock">Rock</button>
                <button className="choice paper"><img src="/paper.png" alt="Rock">Paper</button>
                <button className="choice scissors"><img src="/scissors.png" alt="Rock">Scissors</button>
                </div>
                <div className="scores">
                    <p className="ptsHeading"> &downarrow; SCORE BOARD &downarrow;</p> 
                    <p className="You">You :</p>
                    <p className="Opponent"> Opponent :</p>
                </div>
                <div id="resultMsg" className="hide">
                    <p>Result</p>
                </div>
            </div>
            
        </main>

        <footer>
            <p>Made with Love &hearts; </p>
        </footer>
    </body>
    <script src="script.js"></script>
</html>
